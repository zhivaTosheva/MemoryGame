<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
            <div class="timer">00:00</div>
            <button id="start-game-button"><span id="text_start_button"> Start </span></button>
        </section>
       
        <ul class="deck pointer_event" >
           
        </ul>

        <div class="end-game-pop-up">
            <p class="win-msg">Congratulations you won!</p>
            <p class="game-results">1</p>
            <p class="play-again-question">Do you want to play again?</p>
            <button class="yes-restart-game">YES</button>
            <button class="no-dont-restart">NO</button>

        </div>

        <div class="end-time-pop-up">
           <p class ="end-time-msg"> The time ended!</p> 
           <p class ="end-time-msg"> Do you want to play again ? </p>
            <button class="yes-restart-game-time">YES</button>
            <button class="no-dont-restart-time">NO</button>

        </div>
    
    </div>

    <script src="js/app.js"></script>
</body>
</html>
